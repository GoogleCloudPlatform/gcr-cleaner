name: 'test'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'actions/setup-go@v4'
      with:
        go-version: '1.19'

    - run: 'go mod download'

    - run: 'make test'
